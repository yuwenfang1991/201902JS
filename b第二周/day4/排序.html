    <script>
        var arr = [29, 10, 45, 35, 75, 49, 26];

        // a当前项 b后一项
        // 如果 a - b > 0 说明当前项a 大于后一项b 则交换位置
        // 如果 a - b <= 0 不交换位置

        // arr.sort(function (a, b) {

        // 冒泡排序
        // 当前项和后一项进行比较(两两比较)如果当前项大于后一项就交换位置

        // 总共需要比较arr.length-1轮
        function fe(ary) {
            for (var i = 0; i < ary.length - 1; i++) { //控制比较轮数
                // 比较i轮 那么在数组里 就已经有i个最大的，下一轮比较时 没必要再和这i个值进行比较了
                for (var j = 0; j < ary.length - 1 - i; j++) { //控制每轮比较次数
                    // 如果当前项大于后一项 则交换位置
                    if (arr[j] > ary[j + 1]) {
                        // 进行交换
                        var temp = ary[j];
                        ary[j] = ary[j + 1];
                        ary[j + 1] = temp;   
                        
                    }
                }
            }
            return ary;
        }
        console.log(fe(arr));
