<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>

    <script>
      // 父容器（父元素）
      var list = document.getElementById("list");

      var item1 = list.children[0];
      var item2 = list.children[1];
      var item3 = list.children[2];

      // 创建元素 
      // document.createElement('小写的标签名')

      // JS中的元素 和页面中html标签 一一对应 映射关系（DOM映射）

      // 移动节点 插入页面中已有元素

      // 将item1 移动到 ul元素底部
      // list.appendChild(item1)

      // 将item3 插入到item1的前面
      list.insertBefore(item3, item1);
    </script>
  </body>
</html>
