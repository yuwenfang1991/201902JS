    // 从1到n中所有偶数 累加求和
    function sum(n) {

      // 最终递归结束条件
      if (n === 1) {
        return 0
      }

      // 如果是偶数 就进行累加
      if (n % 2 === 0) {
        return n + sum(n - 1)
      }
      
      // 奇数的时候 直接看下一个数
      return sum(n - 1)
    }
