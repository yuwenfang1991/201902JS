<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 选择排序 insert_sort
        // 思路：
        // 每一轮在未排序的序列中 找到最小元素 每轮比较完 就让最小元素和起始元素交换位置 
        var arr = [22, 34, 12, 11, 6, 10];

        function select_sort(ary) {
            // 外层循环负责指定比较的起始位置
            for (var i = 0; i < ary.length - 1; i++) {
                // minIdx每次最小值索引
                // 假设当前i这个位置是最小值
                var minIdx = i;
                // 内层循环负责将当前项的后面的每一项取出依次比小
                for (var j = i + 1; j < ary.length; j++) {
                    // 用后一项分别和当前假设的这一项 比谁更小
                    if (ary[j] < ary[minIdx]) {
                        // 条件成立 当前项和后一项交换位置
                        minIdx = j;
                    }
                }
                // 比较完每一轮 让最小值arr[minIdx] 和起始位置那一项arr[i]交换位置
                var temp = ary[i];
                ary[i] = ary[minIdx];
                ary[minIdx] = temp;
            }
            return ary;
        }
        console.log(select_sort(arr));
    </script>
</body>

</html>
