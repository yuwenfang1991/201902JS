    // 转换方法
    // Boolean() 
    Boolean(0) 
    Boolean('') 
    Boolean(null) 
    Boolean(undefined) 
    Boolean(NaN)

    // !! 等价于Boolean方法
    // ! 取反（先转换为boolean值 再取反）
    !0 // true
    !'' // true
    !null // true
    !undefined // true
    !NaN; // true
    // 0 '' null undefined NaN 这五个值取反都是true 其余都是false
