<body>
  <script>
    // 从1到100将里面 既能够被2和3整除的数 累加求和

    var total = 0
    for (var i = 1; i <= 100; i++) {
      if (i % 6 === 0) {
        total += i
      }
    }
    console.log(total)

    function sum(n) {
      if (n <= 0) {
        return 0
      }

      if (n % 6 === 0) {
        return n + sum(n - 1)  
      }

      return sum(n - 1)
    }
    sum(100)
  </script>
