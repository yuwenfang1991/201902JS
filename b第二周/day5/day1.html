<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一周第一天</title>
</head>

<body>
    <script>
        // 变量 存储指 或代表值
        // var 变量名 = 值
        // JS中数据类型
        // 基本数据类型 （原始数据类型）  操作的是值  栈内存（相当于运行内存）
        // Number String Boolean null undefined (Symbol BigInt)
        // 引用数据类型（复合数据类型）  操作的是引用地址 堆内存（相当于硬盘内存）
        // 对象数据类型 
        // object{} Array[] RegExp/\d+/ Date Math ...
        // 函数数据类型
        // Function{}

        // 检测数据类型
        // typeof
        // instanceof
        // constructor 
        // Object.prototype.toString.call();

        typeof 1 // "number"
        typeof 'abc' //"string"
        typeof true //"boolean"
        typeof null //"object" 一个"无"的对象 空指针对象
        typeof undefined //"undefined"
        typeof
        function fe() {} // "function"
        typeof {} //"object"
        typeof [] //"object"
        // typeof /\d+/  //"object" 
        // typeof 不能够具体细分 对象数据类型里的 数组 正则 普通对象等
        // typeof 返回值
        // "number" "string" "boolean" "object" "undefined" "function"
    </script>
</body>

</html>
