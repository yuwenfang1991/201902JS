  <script>
    function createCode(len) {
      len = len || 4;
      // 索引范围 0 到 str.length - 1
      var str = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      // 用来拼接每次取出来的随机字符
      strCode = '';
      // 只要拼接的字符串的长度 不够 len个 就继续循环下去
      while (strCode.length < len) {
        var n = Math.round(Math.random() * (str.length - 1));
        // 每次循环获取一个随机索引
        // 根据随机索引 获取一个字符
        var char = str[n];
        // 如果拼接的字符串code中 还没有这个字符char 我们在进行拼接
        if (!strCode.includes(char)) {
          strCode += char;
          console.log(strCode);
        }
       
      }
      return strCode;
    }
