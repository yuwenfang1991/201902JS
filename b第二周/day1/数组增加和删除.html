<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // push
        // 作用：向数组末尾添加一项或者多项
        // 返回值：添加后的数组长度
        // 原数组:发生改变

        /*
            ary.push() 向数组末尾添加元素， 返回的是添加后新数组的长度， 原有数组改变
            ary.unshift() 向数组开头添加元素， 返回的是添加后新数组的长度， 原有数组改变
            ary.splice(n, m, x) 从索引n开始删除m个元素， 把新增的元素X放在索引n的前面， 把删除的元素当成一个新数组返回， 原有数组改变。
            ary.splice(n, 0, x) 从索引n开始删除0个元素， 把新增加的元素x放在索引n的前面， 返回的是一个空数组， 原有数组改变。
            ary.splice(n, m) 从索引n开始删除m个元素， 把删除的内容当做新数组返回， 原有数组改变
        */
        var arr = [1, 2, 3];
        // console.log('添加前的数组', arr); //[1,2,3]
        var result = arr.push(10, 20, 30);
        // console.log('添加后的数组', arr);
        // console.log('return',result);

        // unshift
        // 作用：向数组开头添加一项或者多项
        // 原数组：发生改变
        var arr = [1, 2, 3];
        // console.log('添加前',arr); //[1,2,3]
        var result = arr.unshift(20, 30);
        // console.log('添加后', arr); //[20,30,1,2,3]
        // console.log('返回值', result);

        // pop
        // 作用：删除数组末尾最后一项
        // 原数组：发生改变
        // 返回值：返回的是 删除的那一项
        var arr = [1, 2, 3];
        // console.log('删除前', arr);
        var result = arr.pop();
        // console.log('删除后', arr);
        // console.log('返回值', result);

        // shift
        // 作用：删除开头第一项
        // 原数组：发生改变
        // 返回值：返回的是删除的那一项
        var arr = [1,2,3,4];
        console.log('删除前',arr); //[1,2,3,4]
        var result = arr.shift();
        console.log('删除后',arr); //[2,3,4]
        console.log('返回值',result); // 返回值 1
    </script>
</body>

</html>
