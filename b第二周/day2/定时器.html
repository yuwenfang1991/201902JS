    <style>
        * {
            margin: 0;

        .box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: aqua;

        }

        // setTimeout()

        // setTimeout(function() {
        //     alert('hello world!');

        var box = document.getElementById('box');
        // var init = 100;
        var left = 100;
        var boxTimer = setInterval(function () {
            // init +=100;
            // box.style.height = `${init}px`;
            left += 10;
            box.style.left = `${left}px`;
        }, 1000)
        box.onclick = function () {
            window.clearInterval(boxTimer);
        }
