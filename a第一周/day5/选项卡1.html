<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <link rel="stylesheet" href="./reset.min.css">
    <style>
        .container {
            width: 606px;
            margin: 20px auto;
        }

        .container ul {
            list-style: none;
            overflow: hidden;
        }

        .container ul li {
            width: 100px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            float: left;
            border: 1px solid pink;
            cursor: pointer;
        }

        /* 选中样式 */

        .container #panel>div {
            display: none;
            width: 510px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border: 1px solid pink;
        }

        /* li选中样式 */
        .container ul li.active {
            background-color: coral;
            color: #ffffff;
        }

        /* div选中样式 */
        .container #panel>div.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <ul id="tabs">
            <li class="active">中国A股</li>
            <li>港股</li>
            <li>全球</li>
            <li>外汇</li>
            <li>期货</li>
        </ul>
        <!-- 面板 -->
        <div id="panel">
            <div class="active">中国A股</div>
            <div>港股</div>
            <div>全球</div>
            <div>外汇</div>
            <div>期货</div>
        </div>
    </div>
    <script>
        // 点击li的时候 先将所有的li的类名清空 然后再给我点击的这个li元素添加
        // 获取操作元素
        var tab = document.getElementById('tabs');
        var tabList = tab.getElementsByTagName('li');
        var panel = document.getElementById('panel');
        var panelList = panel.getElementsByTagName('div');

        // console.log(tabList)
        // console.log(panelList)
        // 操作元素类名
        // 元素对象.className = ''

        // 先给li绑定点击事件
        for (var i = 0; i < tabList.length; i++) {
            // 把当前索引 保存到当前li元素对象自身
            tabList[i].ink = i;
            tabList[i].onclick = function () {
                // 先将所有li和所有div类名清空
                for (var t = 0; t < tabList.length; t++) {
                    tabList[t].className = '';
                    panelList[t].className = '';
                }
                // 给相应元素添加类名
                // 当前点击哪个li 这个this就是谁
                this.className = 'active';
                // 根据当前点击的li元素的索引 找到对应div面板 给它添加选中样式
                // this.ink里面的this指的是当前点击哪个li 这个this就是谁
                panelList[this.ink].className = 'active';
            }
        }
        // 对于面板div
        // 先将所有div的类名清空 然后再给对应的div元素添加active类名
    </script>
</body>

</html>
