<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        function fe() {
            // [1,2,3,4,5]
            return 'hello'
        }
        // fe 函数名 代表是整个函数定义部分
        console.log(fe);
        // 函数名() 让函数执行的意思
        // fe()
        // 在函数外面 接受函数执行后的返回值 
        // var val = fe();
        // console.log(val); //'hello'
        // 函数的传参
    </script>
</body>
