<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- 页面中有个div 我想点击它的时候 做一些事情（执行一些代码） -->
    <!-- 根据我点击的行为 做相应的事情 事件 -->
    <div id="box" class="box">根据我点击的行为 做相应的事情 事件</div>
    <h2 id="title">页面中有个div</h2>
    <script>
        var box = document.getElementById('box');
        var title = document.getElementById('title');
        // 给box绑定一个点击事件

        // 监听这个元素 点击事件
        box.onclick = function() {
            // 当box这个元素被点击的时候 就会执行里面的代码
            // console.log('我是一个被点击的div');
            // this 指的就是当前绑定事件的元素
            // 修改背景颜色：元素名.style.backgroundColor = '颜色';
            this.style.backgroundColor = "red";
        }
        // 事件函数中的this 指向的是当前绑定事件的元素
        title.onclick = function() {
            this.style.backgroundColor = "yellow";
        }
    </script>
</body>

</html>
