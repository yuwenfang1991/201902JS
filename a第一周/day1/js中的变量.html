<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 <script>
    //  变量(标识符)：用来存储值 可变化的值 存储数据（值）
    // 你可以通过变量名来获取它存储的值
    // 定义变量
    // var 变量名 = 值
    // 关键字 在JS中有特殊意义的单词 我不能随便用
    //  = 赋值的意思
    // n 这个变量 存储的值就是2019
    var n = 2019;
    // text这个变量 存储的值就是下面这段话
    var text = '关键字 在JS中有特殊意义的单词 我不能随便用';
    // alert("弹出框内容");
    // 变量用来存储值和代表值
    // 把变量n所存储的值作为弹框内容
    alert(n); //alert(n) => alert(2019)
    alert(text) //alert(text) => alert('关键字 在JS中有特殊意义的单词 我不能随便用')
    // js代码自上而下一行一行执行的
    // 创建一个变量叫title并且他存储的值是100
    var title = 100;
    // 把此时title这个变量 所储存的值 通过弹窗打印出来
    alert(title); //100
    // 变量的值是可以修改的
    // 将title变量存储的值 修改成2018
    title = 2018; 
    // 再次将title的值 打印出来
    alert(title);//2018
    title = 2019; 
    alert(title);//2019
    // 常量 恒久不变的量 一旦被定义 就不能被修改
    // const 也是关键字 用来创建常量的  const 常量名 = 值
    const hello = 'hello world!';
    // alert(hello);
    // hello = 2019;
    // 变量就是用来存储值和代表值的 var num = 100;
    // 定义变量 var 变量名 = 值（所要储存的值）
    // 变量的值可以被修改
    var n = 1000;
    n = 100;
 </script>   
</body>
</html>
