<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            变量提升
                var fn; => 只对等号左边进行变量提升
                sum = AAAFFF111;
        */
        // sum();
        // // fn();
        // // => 匿名函数之函数表达式
        // var fn = function () {
        //     console.log(1);
        // } // => 代码执行到此处会把函数值赋值给fn
        // fn();
        // // =>普通函数
        // function sum() {
        //     console.log(2);
        // }


        // 条件判断下的变量提升
        // => 在当前作用域下，不管条件是否成立都要进行变量提升
        // => 带var 的还是只声明
        // => 带function 的在老版本浏览器渲染机制下，声明+定义都处理，但是为了迎合ES6中的块级作用域，新版本浏览器对于函数（在条件判断中的函数），不管条件是否成立，都只是先声明，没有定义，类似于var

        // 变量提升 
        // var a; =>在全局 作用域下声明的全局变量也相当于给window设置了一个属性 window.a = undefined;
        // console.log(a); //undefined
        // if ('a' in window) {
        //     var a = 100;
        // }
        // console.log(a); //100
        // 变量提升 无

        f = function () {
            return true;
        };  //window.f = ...(true)
        g = function () {
            return false;
        };  //window.g = ...(false)
        ~ function () {
            // 变量提升
            // function g; // g是私有变量

            if (g() && [] == ![]) { //Uncaught TypeError: g is not a function(此时的 g是 undefined)
                f = function () {
                    return false;
                };
                function g() {
                    return true;
                }
            }
        }();
        console.log(f());
        console.log(g());
    </script>
</body>

</html>
