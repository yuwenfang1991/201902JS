<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box" class="box"></div>
    <script>
        const { getCss, setCssBatch } = window._utils;
        // JS中的重载 根据参数类型不同 做不同处理
        function css(ele, param, val) {
            // 第二参数是对象 说明是批量设置
            if (typeof param === 'object') {
                setCssBatch(ele, param)
            }

            // 第二个参数是字符串 并且没有第三个参数 说明获取css
            if (typeof param === 'string' && typeof val === 'undefined') {
                return getCss(ele, param)
            }

            // 说明是单独设置样式
            if (typeof val !== 'undefined') {
                setCss(ele, param, val)
            }
        }
    </script>
</body>

</html>
