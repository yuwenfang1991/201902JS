<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: sandybrown;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="box" id="box"></div>
    <script src="utils.js"></script>
    <script>
        const box = document.getElementById('box');
        const { css } = window._utils;
        const duration = 2000; // 过渡时间
        // 自己设置一个目标值
        const targetLeft = 500;
        const targetTop = 600;
        const targetOp = 1;
        // 起始值
        const beginLeft = css(box, 'left');
        const beginTop = css(box, 'top');
        const beginOp = css(box, 'opacity');
        // 总移动距离
        const changeLeft = targetLeft - beginLeft;
        const changeTop = targetTop - beginTop;
        const changeOp = targetOp - beginOp;
        // 记录时间
        let time = 0;
        // 定时器间隔时间
        let interval = 10;
        // JS中实现动画 通过定时器
        const timeID = setInterval(() => {
            // 记录当前时间
            time += interval;
            if (time >= duration) {
                css(box, {
                    left: targetLeft,
                    top: targetTop,
                    opacity:targetOp
                });
                clearInterval(timeID);
                return;
            }
            // 根据当前时间 推导出当前所在的位置
            let curLeft = linear(time, beginLeft, changeLeft, duration);
            let curTop = linear(time, beginTop, changeTop, duration);
            let curOp = linear(time, beginOp, changeOp, duration);
            css(box, {
                left: curLeft,
                top: curTop,
                opacity: curOp
            });
        }, interval);

        /** 匀速运动公式
        * @param t 当前时间
        * @param b 起始位置
        * @param c 总移动距离
        * @param d 总时间
        * @return 当前所在的位置
       */
        function linear(t, b, c, d) {
            return t * (c / d) + b
        }
    </script>
</body>

</html>
