<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
        linux 常用的命令
        ls 查看当前文件夹下的文件目录
        cd 切换目录
        cat 查看文件内容的  cat 
        touch 创建文件
        vi 编辑文件 按i 键进入 编辑状态 编辑完成后 按esc键  然后输入 :wq
        mkdir 创建文件夹
        rmdir 删除文件夹
        rm 删除文件

        git 常用命令
        git status 查看本地文件的状态
        git add .  把工作区的内容同步到 缓存区
        git commit -m '描述' 把缓存区的内容提交到历史区
        git push 把本地历史区的代码 提交到 远程
        // 三个远程 gitlab github 码云
        // 这三个远程都是 git命令

        分支  主干 主干分支 主分支 都是指master
        git branch 查看当前所有的分支
        git branch 自定义分支名 ： 新建一个分支,这个新建的分支跟当前分支的内容是一样的
        git checkout 分支名 切换到对应的分支
        git merge 分支名 ： 把对应的分支的内容合并到当前分支
        合并分支的时候 有时候会出现冲突 这时需要我们自己人工自己去解决这些冲突
        git checkout -b 分支名 ： 新建一个分支名 并且切换到对应的分支
        git branch -D 分支名 删除分支
    */
    </script>
</body>
</html>
