            vue create 项目名 --> 3.0脚手架搭建
            vue init webpack 项目名 ----> 2.0脚手架搭建
            安装yarn: npm i yarn -g 或者 npm i -g yarn
            cnpm: 淘宝镜像 npm install -g cnpm --registry=https://registry.npm.taobao.org
            cnpm的用法跟 npm 一样

            搭建好项目之后 一般是先分配路由,再去修改store  页面架子搭好之后, 再去根据具体的业务去填充内容

            维护老项目
            git clone 远程仓库地址
            下载完成之后, 切入对应的文件夹; 然后运行 npm i 或者 yarn 或者 cnpm i
            安装完依赖以后 再去使用 npm run dev 或者 npm run serve 去把项目 跑起来

            上线打包的时候 要把 store文件夹下 actions文件里面 把baseUrl放开

            npm i jquery --save (--save 是为了 让安装的这个依赖 在 package.json 中dependences有体现)
            npm i less less-loader --save-dev
            (--save-dev)是把对应的依赖放到 devDependences中
