<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div[qqq='12'] {
            font-size: 30px;
            height: 500px;
            text-shadow: 10px 10px 10px #ccc;
            background: -webkit-linear-gradient(left, red, blue, yellow);
            /* 第一组参数 是起始角度  top:从上到下； left top: 从左上到右下；
                后边的参数都是颜色值；数量无所谓
            */
        }

        div:target {
            /*目标选择器   
                a标签的 href 的值 是 #xxx; 
                则当url后边有 #xxx 时；
                id 为 xxx 的元素 就是目标元素；
                就会有 这里的样式 ；
            */
            font-size: 50px;
        }

        div:nth-child(3) {
            height: 500px;
            background:
                radial-gradient(rgba(173, 75, 75, 0) 0, rgba(255, 255, 255, 1) 40%, rgba(255, 255, 255, .3) 32%, rgba(255, 255, 255, 0) 33%) 0 0,
                radial-gradient(rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, .1) 11%, rgba(255, 255, 255, .3) 13%, rgba(255, 255, 255, 0) 14%) 0 0,
                radial-gradient(rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, .2) 17%, rgba(255, 255, 255, .43) 19%, rgba(255, 255, 255, 0) 20%) 0 110px,
                radial-gradient(rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, .2) 11%, rgba(255, 255, 255, .4) 13%, rgba(255, 255, 255, 0) 14%) -130px -170px,
                radial-gradient(rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, .2) 11%, rgba(255, 255, 255, .4) 13%, rgba(255, 255, 255, 0) 14%) 130px 370px,
                radial-gradient(rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, .1) 11%, rgba(255, 255, 255, .2) 13%, rgba(255, 255, 255, 0) 14%) 0 0,
                linear-gradient(45deg, #343702 0%, #184500 20%, #187546 30%, #006782 40%, #0b1284 50%, #760ea1 60%, #83096e 70%, #840b2a 80%, #b13e12 90%, #e27412 100%);
            background-size: 470px 470px, 970px 970px, 410px 410px, 610px 610px, 530px 530px, 730px 730px, 100% 100%;
            background-color: #840b2a;
        }

        div:nth-child(4) {
            width: 200px;
            height: 200px;
            background: #ccc;
            box-shadow: 6px 6px 10px 5px #000;
        }

        div:nth-child(5) {
            width: 200px;
            height: 50px;
            background: #006782;
            border-radius: 25px;
            /* 高度的一半 */
        }
    </style>
</head>

<body>
    <div qqq='12'>
        hello
    </div>
    <div qqq='13' id='eee'>
        world
    </div>
    <div id='www'>
        hello world
    </div>
    <div></div>
    <div></div>
    <a href='#www'>www</a>
    <a href='#eee'>eee</a>

</body>

</html>
