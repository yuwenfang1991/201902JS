<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://www.easy-mock.com/mock/5cd4df954ed030771266e763/example_copy/test?id=123&name=254', true);
        xhr.onreadystatechange = function() {
            if(this.readyState === 4 && /2\d{2}|304/.test(this.status)) {
                // 请求成功
                // console.log(xhr.getResponseHeader("Date"));
                
            }
            // console.log(xhr.getAllResponseHeaders());
            

        }   
        // 设置请求头
        // let str = escape('珠峰');
        // 转义汉语 
        // 对于一些特殊字符不转义
        // let str = encodeURI('珠峰'); // %E7%8F%A0%E5%B3%B0
        // str = decodeURI('%E7%8F%A0%E5%B3%B0'); // 珠峰
        let str = encodeURIComponent('珠峰'); // decodeURIComponent
        xhr.setRequestHeader('name',str);
        xhr.send(); 
        // 给后台发数据
        // get 传参 是通过 URL传递的 也成为query 传参
        // post 传参 通过send 的参数传递过去的
    </script>
</body>
</html>
