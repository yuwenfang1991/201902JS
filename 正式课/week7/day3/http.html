        // Request URL: https://www.baidu.com 请求路径
        // Request Method: GET 请求方式 (get post)
        // Status Code: 200 OK  网络状态码
        // Remote Address: 61.135.169.121:443 ip地址
        // Referrer Policy: unsafe-url 

        // 请求头 前端可以自己设置
        // :authority: www.souyidai.com
        // : method: POST
        // : path: /export/invest / portalData2
        // : scheme: https
        // accept: application / json
        // accept - encoding: gzip, deflate, br
        // accept - language: zh - CN, zh; q = 0.9
        // content - length: 25
        // content - type: application / json
        // cookie: smidV2 = 201905071748372a9fcc4070e79522d5ced0645171571100570e8c10b28ed40; u_main = 1044afcba5c47c90b47f9c3f96fd05d2; u_passport_souyidai_com = e3f8baa002e7f2b936de326269b916be; _jsid = 53e2cf02 - fef0 - 4bb8 - 885b - 52337a28fdac
        // origin: https://www.souyidai.com

        // user - agent: Mozilla / 5.0(Windows NT 10.0; WOW64) AppleWebKit / 537.36(KHTML, like Gecko) Chrome / 74.0.3724.8 Safari / 537.36

        // 响应头
        // access-control-allow-origin: *  // 有这个属性 代表该链接支持跨域
        // content - length: 78
        // content - type: text / html; charset = UTF - 8

        // strict - transport - security: max - age=15768000; includeSubdomains
        // x - xss - protection: 1; mode = block

        // 前端给后端数据 有时候是在请求头里 有时候是在请求体里

    </script>
