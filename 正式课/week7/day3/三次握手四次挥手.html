<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 每一次http请求 都要有一个TCP通道 通道是为了传输数据用的
        // 三次握手 
        // 第一次握手: 客户端问服务端 能否听到我说话
        // 第二次握手: 服务端告诉客户端 可以听到你说话; 服务端问客户端 能不能听到服务端说话
        // 第三次握手: 客户端告诉服务端 可以听到你说话
        // 三次握手可以保证 前后端能通信
        // 通道已经确认之后 双方就开始通信
        // 四次挥手
        // 第一次挥手： 客户端要求断开通道
        // 第二次挥手： 服务端确认知道客户端要关闭通道，就关闭了接收前端的入口
        // 第三次挥手： 服务端数据传递完毕，询问客户端能否关闭
        // 第四次挥手： 客户端确认可以关闭， 服务端关闭通道
    
    </script>
</body>
</html>
