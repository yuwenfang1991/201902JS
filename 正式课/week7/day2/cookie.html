        function getCookie(key) {
            let str = document.cookie;
            //var cookie = "id=123; username=yang; sex=1";
            let reg4 = new RegExp(`(^| )${key}=([^;]*)(;|$)`);
        
            var arr = str.match(reg4); //match方法发挥数组
           //console.log(reg4,arr);
           if(arr){
               // 正则若捕获到了内容 就返回对应内容
               // 否则返回null
                return arr[2];
           }else{
               return null
           }
