<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <com1 :qqqq='name'></com1>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let com1 = {
            template: '<h1>22222{{a}}---{{qqqq}}----{{b}} <input v-model="a"></h1>',
            props: ['qqqq'],
            data() {
                return {
                    a: this.qqqq
                }
            },
            computed: {
                b() {
                    return this.qqqq
                },
                c: {
                    get() {
                        return this.qqqq
                    },
                    set(val) {
                        // 失败
                        this.qqqq = val
                    }
                }
            },
        }
        let vm = new Vue({
            el: '#app',
            data: {
                name: "珠峰"
            },
            components: {
                com1
            }
        });

        /* 父 -》子 ： 自定义属性 < com1 qqqq = '123' /> props: ['qqqq']
        props是个单项数据流 在子组件中不能直接修改

        子 -》父 ： 自定义事件 < com1 @click='fn' /> $emit('click', 1, 2, 3) 
        
        插槽 自定义组件包含的内容 我们在组件内可以通过 <slot></slot> 获取
        <com>
          sddfvdf
          <div>kdmkl</div>  
          <template v-slot:mytext>dfd</template>
        </com>

        
        */


    </script>
</body>

</html>
