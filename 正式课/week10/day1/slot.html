<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <com1>
            <div>123</div>
            <h3>456{{name}}</h3>
            <button @click='name="546"'>按钮</button>
            文本
        </com1>
    </div>
    <template id="com1">
        <div>
            <h1>这是一个局部组件</h1>
            <!-- slot vue插槽  把com1标签包含的整体显示到 slot标签位置-->
            <!-- slot内部 也可以书写内容 不过这部分内容属于 默认的内容
                默认内容: 当com1 标签不包含任何内容时 才会在slot标签的位置显示默认内容
            -->
            <slot>
                <h1>这是slot的默认内容</h1>
            </slot>
        </div>
    </template>
    <script>
        const com1 = {
            template:'#com1',
            data() {
                return {
                    
                }
            },
            props:['my-name']
        }
        let vm = new Vue({
            el: '#app',
            data: {
                name: "hello world"
            },

            components:{
                com1
            }
        })
    </script>
</body>

</html>
