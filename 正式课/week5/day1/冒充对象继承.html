<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 冒充对象继承
        // 在子类函数体中,生成一个父类的一个实例,
        // 把父类的这个实例,进行遍历,给子类的实例一份
        // 把父类的私有和公有 都继承为子类实例的私有属性
        function A() {
            this.private = '私有属性';
        }  
        A.prototype.public = '公有属性';
        function B() {
            const temp = new A();
            for (let k in temp) {
                // if (temp.hasOwnProperty(k)) {
                //     this[k] = temp[k];
                // }
               this[k] = temp[k];
            }
        }
        // 一个父类可以有多个子类
        // 一个子类不能有多个父类
    </script>
</body>
</html>
