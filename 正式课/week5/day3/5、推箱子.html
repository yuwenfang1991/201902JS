        // 给window或document加keydown
        var container = document.getElementById("container")
        var box = document.getElementById("box")

        var maxL = container.clientWidth - box.offsetWidth;
        var maxT = container.clientHeight - box.offsetHeight;

        window.onkeydown = function(e){
            e = e || window.event;

            e.preventDefault ? e.preventDefault() : (e.returnValue = false);
            var keyCode = e.keyCode;

            var l = parseFloat(getComputedStyle(box).left);
            var t = parseFloat(getComputedStyle(box).top);

            switch(keyCode){
                case 37: // 左
                    l -= 10;
                break;
                case 38: // 上
                    t -= 10;
                break;
                case 39: // 右
                    l += 10;
                break;
                case 40: // 下
                    t += 10;
                break;
            }

            l = l < 0 ? 0 : l; // 左边界
            l = l > maxL ? maxL : l; // 右边界
            t = t < 0 ? 0 : t; // 上边界
            t = t > maxT ? maxT : t; // 下边界

            box.style.left = l + "px";
            box.style.top = t + "px";
        }

        // 通过e.keyCode判断按下的是那个键，37 == 左 38 == 上 39 == 右 40 == 下
