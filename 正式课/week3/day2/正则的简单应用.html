        // 数据类型检测
        Object.isType = function (val) {
            let res = Object.prototype.toString.call(val);
            let reg = /^\[object ([a-zA-Z]+)\]$/;
            let group1 = reg.exec(res)[1];
            return group1.toLowerCase();
        }
