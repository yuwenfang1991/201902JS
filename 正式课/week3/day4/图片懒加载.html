<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 236px;
            height: 420px;
            background-color: grey;
        }
        .box img{
            display: none;
        }
        .box img.show{
            display: block;
        }
    </style>
</head>

<body>
    <div id="box" class="box" title="这里有一张图片">
        <img data-src="" title="我是张图片" id="img">
        <button id="btn">点击加载图片</button>
    </div>
    <script>
        /* *
         * 图片懒加载:真实项目中,为了提升页面的加载速度,我们一般将图片处理成延时加载(懒加载)
         * 效果: 页面刚刚打开时,img标签就会根据 src 属性去请求图片资源.但是懒加载是页面打开时,不是直接加载图片,而是在合适的时机再去请求这个图片资源
         * 原理:img标签有一个 src属性,只要img标签有这个属性就会向 src这个属性值指向的图片资源请求这个图片。为了实现懒加载,我们先不给img标签设置 src属性,等到合适的时机在给img 设置src属性,img拿到 src 属性就会立刻向属性指向图片资源发起请求。
         * FE Front Engineer 前端工程师
         * 需求: 页面刚刚打开的时候不加载图片,等点击按钮时才去加载图片
         * 1.删除img标签的 src属性即可实现页面打开时不请求图片
         * 2.在按钮的点击事件触发时,给img标签 设置src属性
        */
        let img = document.getElementById('img');
        let btn = document.getElementById('btn');
        btn.onclick = function () {
            // 要为img 设置src属性了。
            // 1. 获取自定义属性data-src的值
            let src = img.getAttribute('data-src');
            // 2.给img设置第一步获取来的值
            img.src = src;
            img.className = 'show';
        };

    </script>
</body>

</html>
